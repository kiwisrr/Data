    #loading-spinner {

    .spinner-wrapper {
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;

      border-radius: 50%;
      animation: spin 1s linear infinite;

    }

    .spinner-text {
      color: #232f3e;
      font-size: 16px;
      font-weight: 500;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
